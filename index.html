<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX Lotto</title>
    <link rel="stylesheet" href="css_new/main.css" />
    <meta name="handheldfriendly" content="true" />
    <meta name="mobileoptimized" content="240" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

</head>

<body>
   <div id="alert" class="page">
         <header>
            <h1>Lotto Numbers</h1>
        </header>
        <section class="main">
        <div id="alertContent">
            
        </div>
         <div class="formBox buttons">
                <button id="btnAlertBack">Start Again</button>
            </div>
       </section>
   </div>
    <div id="home" class="page active">
        <header>
            <h1>Lotto Numbers</h1>
        </header>
        <section class="main">
            <div class="formBox">
                <label for="digits">Number of Digits</label>
                <input id="digits" type="number" max="10" min="1" placeholder="6" class="sm" />
            </div>
            <div class="formBox">
                <label for="max">Range</label>
                <span>1 to </span><input id="max" type="number" min="2" max="99" placeholder="49" class="sm" />
            </div>
            <div class="formBox buttons">
                <button id="btnSend">Generate Numbers</button>
            </div>
            <div class="clr2"></div>
        </section>
    </div>
    <div id="list" class="page">
        <header>
            <h1>Lotto Numbers</h1>
        </header>
        <section class="main">
            <h2>Here are your lucky numbers!!</h2>
            <ul class="num_list">
                <!-- display the generated numbers from the server -->
            </ul>
            <div class="formBox buttons">
                <button id="btnBack">Start Again</button>
            </div>
        </section>

    </div>

    <script src="js_new/main.js"></script>
</body>

</html>
